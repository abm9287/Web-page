<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Setting Target for HTML Links</title>
</head>
<body>
	<p><a href="https://www.tutorialrepublic.com/" target="_top">Tutorial Republic</a></p>
    <p><a href="/examples/images/sky.jpg" target="_self"><img src="/examples/images/sky-thumb.jpg" alt="Cloudy Sky"></a></p>
    <p><a href="https://www.google.com/" target="_blank">Google Search</a></p>
</body>
</html>
